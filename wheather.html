
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosulta de Clima</title>
</head>
<body>
    <link rel="stylesheet" href="wheather.css">
    <script src="wheather.js" defer></script>
<!---google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<!--font ansowone-->
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--This part refers to the design of the container that will contain the part where the user will do the temperature research-->
<div class="container">
    <div class="form">
        <h2>Verify the temperatura :</h2> 
        <div class="form-input-container">
            <input
             type="text"
              placeholder="Digite o nome da cidade "
              id="cityInput"
             />
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div id="weather-data" class="hide">
            <h2 i class="fa-solid fa-location-dot">
            <span id="city"></span>
            <img src="" alt="" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C
            </p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="" id="wheater-icon">

            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>

                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
